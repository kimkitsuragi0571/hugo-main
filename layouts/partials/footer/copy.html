<!-- 左侧顶部滑入弹窗（完全收回版） -->
<div id="toast-stack"></div>

<script>
/* ===== 通知队列 ===== */
(() => {
  const toastStack = document.getElementById('toast-stack');
  let toastCount = 0;
  const MAX_TOAST = 5;
  const DURATION  = 2500;

  /* 500 ms 内同文本只弹一次 */
  let lastText = '';
  let lastTime = 0;

  window.pushToast = function (msg = '✅ 复制成功 ') {
    const now = Date.now();
    if (msg === lastText && now - lastTime < 500) return; // 同文本 500ms 内忽略
    lastText = msg;
    lastTime = now;

    /* 超量时移除最早一条 */
    if (toastCount >= MAX_TOAST) toastStack.firstElementChild?.closeToast();

    const item = document.createElement('div');
    item.className = 'snack-left-top';
    item.textContent = msg;

    let closeTimer = null;
    function closeToast() {
      if (item.isClosing) return;
      item.isClosing = true;
      item.classList.remove('show');
      item.addEventListener('transitionend', () => {
        item.remove();
        toastCount--;
      }, { once: true });
      clearTimeout(closeTimer);
    }
    item.closeToast = closeToast;

    toastStack.appendChild(item);
    toastCount++;
    void item.offsetWidth;
    item.classList.add('show');
    closeTimer = setTimeout(closeToast, DURATION);
  };

  /* ===== 全局复制 ===== */
  document.addEventListener('copy', e => {
    const text = window.getSelection().toString().trim();
    if (!text) return;
    e.preventDefault();
    navigator.clipboard.writeText(text)
      .then(() => pushToast())
      .catch(console.warn);
  });

  /* ===== 代码块按钮复制 ===== */
  const container = document.querySelector('.article-content');
  if (container) {
    container.addEventListener('click', e => {
      if (!e.target.matches('.copyCodeButton')) return;
      const wrap = e.target.closest('pre, .highlight');
      const codeTd = wrap?.querySelector('td:nth-child(2)') || wrap;
      const txt = codeTd ? codeTd.textContent.trim() : '';
      navigator.clipboard.writeText(txt)
        .then(() => pushToast())
        .catch(err => alert('复制失败：' + err));
    });
  }
})();
</script>

<style>
/* ===== 复制按钮 ===== */
.copyCodeButton {
  position: absolute;
  top: 8px;
  right: 8px;
  border-radius: 4px;
  border: 1px solid #333;
  background: #3d3c3c;
  color: #fff;
  padding: 4px 8px;
  font-size: 12px;
  cursor: pointer;
  transition: background .2s;
}
.copyCodeButton:hover {
  background: var(--hover-text-color);
  color: #fff;
}

/* ===== 左侧顶部滑入 Toast ===== */
.snack-left-top {
  position: fixed;
  left: 20px;
  top: calc(20px + env(safe-area-inset-top, 0px));
  transform: translateX(calc(-100% - 20px));
  width: 300px;
  height: 60px;
  padding: 0;
  margin: 0;
  border: none;
  border-radius: 15px;
  background: var(--hover-text-color);
  color: #fff;
  box-shadow: 4px 4px 14px rgba(0, 0, 0, .35);
  z-index: 9999;
  font-size: 18px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  transition: transform .35s cubic-bezier(.4, 0, .2, 1);
}
/* 显示态：滑入到可视位置 */
.snack-left-top.show {
  transform: translateX(0);
}
/* 挂载点本身不占空间 */
#toast-stack {
  position: fixed;
  left: 0;
  top: calc(20px + env(safe-area-inset-top, 0px));
  z-index: 9999;
  pointer-events: none;
}

/* 单条通知沿用你原来的 .snack-left-top，仅改两点 */
#toast-stack .snack-left-top {
  position: relative;   /* 改为相对，靠堆叠自然下垂 */
  margin-bottom: 12px;  /* 条与条间距 */
  pointer-events: auto;
  transition: transform .35s cubic-bezier(.4, 0, .2, 1),
              opacity   .35s cubic-bezier(.4, 0, .2, 1);
  opacity: 0;
  transform: translateX(calc(-100% - 20px));
}

#toast-stack .snack-left-top.show {
  opacity: 1;
  transform: translateX(0);
}
</style>
