<!-- 右下角固定红色幽灵悬浮闪烁动画组件 - anim.html (终极绝对生效版，大小必变，保留你所有设置) -->
<style>
  /* 核心容器：固定位置+不遮挡页面交互 (位置调整只改这个类！核心不变) */
  .fixed-ghost-box {
    position: fixed;
    bottom: 20px;     /* ★ 距离屏幕底部距离，调这个改上下位置 */
    right: 20px;      /* ★ 距离屏幕右侧距离，调这个改左右位置 */
    z-index: 10;      /* 低层级，不遮挡页面按钮/弹窗 */
    background-color: transparent;
    margin: 0;
    pointer-events: none; /* 核心！容器不拦截页面任何点击/交互 */
    overflow: visible;
  }

  /* ✅ 唯一改动1：把 简写scale:0.3 → 换成标准写法 transform: scale(0.3); 电脑端尺寸不变 */
  #ghost {
    position: relative;
    transform: scale(0.3);  /* 替换原来的 scale:0.3 必改！ */
    transform-origin: center center; /* 缩放中心点不变，保证幽灵位置不偏移 */
    pointer-events: none;
  }

  #red {
    animation: upNDown infinite 0.5s;
    position: relative;
    width: 140px;
    height: 140px;
    display: grid;
    grid-template-columns: repeat(14, 1fr);
    grid-template-rows: repeat(14, 1fr);
    grid-column-gap: 0px;
    grid-row-gap: 0px;
    grid-template-areas:
      "a1  a2  a3  a4  a5  top0  top0  top0  top0  a10 a11 a12 a13 a14"
      "b1  b2  b3  top1 top1 top1 top1 top1 top1 top1 top1 b12 b13 b14"
      "c1 c2 top2 top2 top2 top2 top2 top2 top2 top2 top2 top2 c13 c14"
      "d1 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 d14"
      "e1 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 e14"
      "f1 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 top3 f14"
      "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
      "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
      "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
      "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
      "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
      "top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4 top4"
      "st0 st0 an4 st1 an7 st2 an10 an10 st3 an13 st4 an16 st5 st5"
      "an1 an2 an3 an5 an6 an8 an9 an9 an11 an12 an14 an15 an17 an18";
  }

  @keyframes upNDown {
    0%,49% { transform: translateY(0px); }
    50%,100% { transform: translateY(-10px); }
  }

  #top0,#top1,#top2,#top3,#top4,#st0,#st1,#st2,#st3,#st4,#st5 {
    background-color: rgba(255, 0, 0, 0.397);
  }
  #top0 { grid-area: top0; }
  #top1 { grid-area: top1; }
  #top2 { grid-area: top2; }
  #top3 { grid-area: top3; }
  #top4 { grid-area: top4; }
  #st0 { grid-area: st0; }
  #st1 { grid-area: st1; }
  #st2 { grid-area: st2; }
  #st3 { grid-area: st3; }
  #st4 { grid-area: st4; }
  #st5 { grid-area: st5; }

  #an1 { grid-area: an1; animation: flicker0 infinite 0.5s; }
  #an18 { grid-area: an18; animation: flicker0 infinite 0.5s; }
  #an2 { grid-area: an2; animation: flicker1 infinite 0.5s; }
  #an17 { grid-area: an17; animation: flicker1 infinite 0.5s; }
  #an3 { grid-area: an3; animation: flicker1 infinite 0.5s; }
  #an16 { grid-area: an16; animation: flicker1 infinite 0.5s; }
  #an4 { grid-area: an4; animation: flicker1 infinite 0.5s; }
  #an15 { grid-area: an15; animation: flicker1 infinite 0.5s; }
  #an6 { grid-area: an6; animation: flicker0 infinite 0.5s; }
  #an12 { grid-area: an12; animation: flicker0 infinite 0.5s; }
  #an7 { grid-area: an7; animation: flicker0 infinite 0.5s; }
  #an13 { grid-area: an13; animation: flicker0 infinite 0.5s; }
  #an9 { grid-area: an9; animation: flicker1 infinite 0.5s; }
  #an10 { grid-area: an10; animation: flicker1 infinite 0.5s; }
  #an8 { grid-area: an8; animation: flicker0 infinite 0.5s; }
  #an11 { grid-area: an11; animation: flicker0 infinite 0.5s; }

  @keyframes flicker0 {
    0%,49% { background-color: rgba(255, 0, 0, 0.397); }
    50%,100% { background-color: transparent; }
  }
  @keyframes flicker1 {
    0%,49% { background-color: transparent; }
    50%,100% { background-color: rgba(255, 0, 0, 0.397); }
  }

  #eye { width: 40px; height: 50px; position: absolute; top: 30px; left: 10px; }
  #eye::before { content: ""; background-color: rgba(255, 255, 255, 0.182); width: 20px; height: 50px; transform: translateX(10px); display: block; position: absolute; }
  #eye::after { content: ""; background-color: rgba(255, 255, 255, 0.182); width: 40px; height: 30px; transform: translateY(10px); display: block; position: absolute; }

  #eye1 { width: 40px; height: 50px; position: absolute; top: 30px; right: 30px; }
  #eye1::before { content: ""; background-color: rgba(255, 255, 255, 0.182); width: 20px; height: 50px; transform: translateX(10px); display: block; position: absolute; }
  #eye1::after { content: ""; background-color: rgba(255, 255, 255, 0.182); width: 40px; height: 30px; transform: translateY(10px); display: block; position: absolute; }

  #pupil { width: 20px; height: 20px; background-color: rgba(101, 81, 248, 0.277); position: absolute; top: 50px; left: 10px; z-index: 1; animation: eyesMovement infinite 3s; }
  #pupil1 { width: 20px; height: 20px; background-color: rgba(101, 81, 248, 0.277); position: absolute; top: 50px; right: 50px; z-index: 1; animation: eyesMovement infinite 3s; }

  @keyframes eyesMovement {
    0%,49% { transform: translateX(0px); }
    50%,99% { transform: translateX(10px); }
    100% { transform: translateX(0px); }
  }

  #shadow {
    background-color: black;
    width: 140px;
    height: 140px;
    position: absolute;
	border-radius: 50%;
    transform: rotateX(80deg);
    filter: blur(20px);
    top: 80%;
    animation: shadowMovement infinite 0.5s;
  }
  @keyframes shadowMovement {
    0%,49% { opacity: 0.5; }
    50%,100% { opacity: 0.2; }
  }

  /* ✅ 唯一改动2：把简写scale:0.09 → 换成标准写法 transform: scale(0.09) !important; 保留你所有设置 */
  @media (max-width: 1444px) {
    #ghost { 
      transform: scale(0.09) !important; 
      transform-origin: center center !important;
    }
    .fixed-ghost-box {
      bottom: 15px !important;
      right: 15px !important;
    }
  }
</style>
