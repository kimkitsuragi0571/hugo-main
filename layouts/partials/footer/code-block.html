<!-- 代码块过长折叠&展开 - 静态路径版 极简无报错 -->
<style>
    .highlight {
        max-height: 400px;
        overflow: hidden;
        position: relative; /* 补全定位样式，遮罩层正常显示 */
    }

    .code-show {
        max-height: none !important;
    }

    .code-more-box {
        width: 100%;
        padding-top: 78px;
        background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255, 255, 255, 0)), to(#fff));
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
    }

    .code-more-btn {
        display: block;
        margin: auto;
        width: 44px;
        height: 22px;
        background: #f0f0f5;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        padding-top: 6px;
        cursor: pointer;
    }

    .code-more-img {
        cursor: pointer !important;
        display: block;
        margin: auto;
        width: 22px;
        height: 16px;
    }
</style>

<script>
  function initCodeMoreBox() {
    document.querySelectorAll(".highlight").forEach(codeBlock => {
      if (codeBlock.querySelector('.code-more-box')) return;
      if (codeBlock.scrollHeight <= codeBlock.clientHeight) return;

      const codeMoreBox = document.createElement('div');
      codeMoreBox.classList.add('code-more-box');

      const codeMoreBtn = document.createElement('span');
      codeMoreBtn.classList.add('code-more-btn');
      codeMoreBtn.addEventListener('click', () => {
        codeBlock.classList.add('code-show');
        codeMoreBox.style.display = 'none';
      });

      const img = document.createElement('img');
      img.classList.add('code-more-img');
      // ✅ 核心修复行：直接写静态路径，无任何Hugo资源加载逻辑，永不报错
      img.src = "/icons/codeMore.png";

      codeMoreBtn.appendChild(img);
      codeMoreBox.appendChild(codeMoreBtn);
      codeBlock.appendChild(codeMoreBox);
    });
  }

  document.addEventListener('DOMContentLoaded', initCodeMoreBox);
</script>
