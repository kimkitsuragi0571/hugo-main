<style type="text/css">
  :root {
    --main-top-padding: 30px;
    --card-border-radius: 25px;
    --tag-border-radius: 8px;
    --section-separation: 40px;
    --article-font-size: 1.8rem;
    --code-background-color: #f8f8f8;
    --code-text-color: #e96900;
    --hover-green-color: #366e33;
    --hover-green-bg:  #366e33;
  }
  [data-scheme="dark"] {
    --code-background-color: #ff6d1b17;
    --code-text-color: #e96900;
    --hover-green-color:  #366e33;
    --hover-green-bg:  #366e33;
  }
  .main-container {
    min-height: 100vh;
    align-items: flex-start;
    gap: var(--section-separation);
    padding: 0 15px;
    padding-top: var(--main-top-padding);
  }
  @media (min-width: 768px) {
    .main-container {
      padding: 0 37px;
    }
  }
  .container {
    margin-left: auto;
    margin-right: auto;
  }
  .container .left-sidebar {
    order: -3;
    max-width: var(--left-sidebar-max-width);
  }
  .container .right-sidebar {
    order: -1;
    max-width: var(--right-sidebar-max-width);
  }
  @media (min-width: 1024px) {
    .container .right-sidebar {
      display: flex;
    }
  }
  .container.extended {
    @media (min-width: 768px) {
      max-width: 1024px;
      --left-sidebar-max-width: 25%;
      --right-sidebar-max-width: 22%;
    }
    @media (min-width: 1024px) {
      max-width: 1280px;
      --left-sidebar-max-width: 20%;
      --right-sidebar-max-width: 30%;
    }
    @media (min-width: 1280px) {
      max-width: 1453px;
      --left-sidebar-max-width: 15%;
      --right-sidebar-max-width: 25%;
    }
  }
  .container.compact {
    @media (min-width: 768px) {
      --left-sidebar-max-width: 25%;
      max-width: 768px;
    }
    @media (min-width: 1024px) {
      max-width: 1024px;
      --left-sidebar-max-width: 20%;
    }
    @media (min-width: 1280px) {
      max-width: 1280px;
    }
  }
  .menu {
    display: none;
    padding-left: 0;
    margin: 0;
    list-style: none;
    flex-direction: column;
    overflow-x: hidden;
    flex-grow: 1;
    font-size: 1.6rem;
    background-color: var(--card-background);
    box-shadow: none;
    border-radius: 10px;
    padding: 20px 15px;
  }
  @media (min-width: 1280px) {
    .menu {
      padding: 15px 0;
    }
  }
  .menu, .menu-bottom-section {
    gap: 30px;
  }
  @media (min-width: 1280px) {
    .menu, .menu-bottom-section {
      gap: 25px;
    }
  }
  .menu.show {
    display: flex;
  }
  @media (min-width: 768px) {
    .menu {
      align-items: flex-end;
      display: flex;
      background-color: transparent;
      padding: 0;
      box-shadow: none;
      margin: 0;
    }
  }
  .menu li {
    position: relative;
    vertical-align: middle;
    padding: 0;
  }
  @media (min-width: 768px) {
    .menu li {
      width: 100%;
    }
  }
  .menu li svg {
    stroke-width: 1.33;
    width: 20px;
    height: 20px;
  }
  .menu li a {
    height: 100%;
    display: inline-flex;
    align-items: center;
    color: var(--body-text-color);
    gap: var(--menu-icon-separation);
  }
  .menu li span {
    flex: 1;
  }
  .menu li.current a {
    color: var(--accent-color);
    font-weight: bold;
  }
  .menu::-webkit-scrollbar {
    display: none;
  }
  .sidebar header .site-name {
    margin: 8px;
    font-size: 2rem;
  }
  .sidebar header .site-avatar .site-logo {
    transition: transform 1.65s ease-in-out;
  }
  .sidebar header .site-avatar .site-logo:hover {
    transform: rotate(360deg);
  }
  .left-sidebar {
    --sidebar-avatar-size: 115px;
    --sidebar-element-separation: 15px;
    --emoji-size: 40px;
    --emoji-font-size: 25px;
  }
  .social-menu svg {
    gap: 15px;
    justify-content: center;
    width: 30px;
    height: 30px;
    stroke: var(--body-text-color);
    stroke-width: 1.33;
    transition: stroke .2s ease-in-out;
  }
  .social-menu a:hover svg {
    stroke: var(--hover-green-color) !important;
  }
  #main-menu {
    overflow: visible
  }
  #main-menu .current {
    transform: scale(1.1);
  }
  #main-menu .current a {
    color: var(--hover-green-color) !important;
  }
  #main-menu>li:not(.current) a {
    transition: transform .2s ease-in-out, color .2s ease-in-out;
  }
  #main-menu>li:not(.current) a:hover {
    transform: scale(1.1);
    color: var(--hover-green-color) !important;
  }
  #dark-mode-toggle {
    margin-bottom: 100px;
    gap: 30px;
    transition: transform .2s ease-in-out;
    cursor: pointer;
  }
  #dark-mode-toggle:hover {
    transform: scale(1.1);
  }
  #dark-mode-toggle:hover svg {
    transform: rotate(180deg);
    stroke: var(--hover-green-color) !important;
    fill: var(--hover-green-color) !important;
  }
  .menu-social {
    overflow: visible
  }
  .menu-social li {
    transition: transform .8s ease-in-out
  }
  .menu-social li:hover {
    transform: scale(1.3)rotate(360deg);
  }
  .article-list--compact {
    overflow: visible;
  }
  .article-list--compact article {
    transition: transform 0.6s ease, border-color 0.2s ease-in-out;
    -webkit-font-smoothing: antialiased;
    will-change: transform;
  }
  .article-list--compact article:hover {
    transform: scale(1.05,1.05);
    z-index: 4;
    color: var(--hover-green-color) !important;
  }
  .article-list--compact article:hover a {
    color: var(--hover-green-color) !important;
  }
  @media (min-width: 1024px) {
    .article-list--compact {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      background: none;
      box-shadow: none;
      gap: 1rem;
    }
    .article-list--compact article {
      background: var(--card-background);
      border: none;
      box-shadow: var(--shadow-l2);
      margin-bottom: 8px;
      margin-right: 8px;
      border-radius: 16px;
    }
  }
  .article-list--tile article {
    transition: 0.6s ease, color 0.2s ease-in-out;
  }
  .article-list--tile article:hover {
    transform: scale(1.05, 1.05);
    will-change: transform;
    color: var(--hover-green-color) !important;
  }
  .article-list--tile article:hover a {
    color: var(--hover-green-color) !important;
  }
  .widget.archives .widget-archive--list {
    transition: transform .3s ease, color .2s ease-in-out;
  }
  .widget.archives .widget-archive--list:hover {
    transform: scale(1.05, 1.05);
    color: var(--hover-green-color) !important;
  }
  .widget.archives .widget-archive--list:hover a {
    color: var(--hover-green-color) !important;
  }
  .tagCloud .tagCloud-tags a {
    border-radius: 10px;
    font-size: 1.4rem;
    transition: transform .3s ease, background .2s ease-in-out, color .2s ease-in-out;
	padding: 3px 8px;
  }
  .tagCloud .tagCloud-tags a:hover {
    transform: scale(1.1, 1.1);
    background: var(--hover-green-bg) !important;
    color: #ffffff !important;
  }
  .article-content blockquote {
    border-left: 6px solid  #366e33 !important;
    background:  #366e33;
  }
  .highlight {
    max-width: 102% !important;
    background-color: var(--pre-background-color);
    padding: var(--card-padding);
    position: relative;
	border-radius: 20px;
    margin-left: -7px !important;
    margin-right: -12px;
    box-shadow: var(--shadow-l1) !important;
  }
  .highlight:hover .copyCodeButton {
    opacity: 1;
  }
  [dir="rtl"] .highlight {
    direction: ltr;
  }
  .highlight pre {
    margin: initial;
    padding: 0;
    margin: 0;
    width: auto;
  }
  [data-scheme="light"] .article-content .highlight {
    background-color: #fff9f3;
  }
  [data-scheme="light"] .chroma {
    color: #ff6f00;
    background-color: #fff9f3cc;
  }
  .article-page .main-article .article-content img {
    max-width: 96% !important;
	height: auto !important;
	border-radius: 8px;
  }
  ::selection {
    color: #fff;
    background: #001572;
  }
  a {
    text-decoration: none;
    color: var(--accent-color);
    word-break: break-all;
  }
  a:hover {
    color: var(--hover-green-color) !important;
  }
  a .link {
    font-weight: 800;
	padding: 0 2px;
	text-decoration: none;
	cursor: pointer;
	color: #000000;
  }
  a .link:hover {
    text-decoration: underline;
    color: var(--hover-green-color) !important;
  }
  @media (prefers-color-scheme: dark) {
    a .link {
      color: #FFFFFF;
    }
    a .link:hover {
      color: var(--hover-green-color) !important;
    }
  }
  code {
    word-break: break-all;
  }
  .article-list article .article-image img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    transition: transform 0.85s ease-in-out;
  }
  @media (min-width: 640px) {
    .article-list article .article-image img { height: 305px; }
  }
  @media (min-width: 768px) {
    .article-list article .article-image img { height: 305px; }
  }
  @media (min-width: 1280px) {
    .article-list article .article-image img { height: 325px; }
  }
  .article-list article {
    --card-border-radius: 24px;
  }
  .article-category a, .article-tags a {
    border-radius: 11px;
    transition: background .2s ease, color .2s ease;
  }
  .article-category a:hover, .article-tags a:hover {
    background: var(--hover-green-bg);
    color: #fff !important;
  }
  .article-list article .article-image {
    position: relative;
    overflow: hidden;
  }
  .article-list article .article-image img:hover {
    transform: scale(1.2);
  }
  .article-list--compact article .article-image img {
    width: var(--image-size);
    height: var(--image-size);
    object-fit: cover;
	border-radius: 17% !important;
    transition: all 0.6s ease;
  }
  .article-list--compact article > a {
    display: block;
    transition: transform 0.6s ease;
    transform-origin: center center;
  }
  .article-list--compact article > a:hover {
    transform: scale(1.03);
    overflow: visible;
  }
  .article-content .copyCodeButton {
    position: absolute;
    top: 10px;
    right: 18px;
    border-radius: 12px;
    color: #ffffff; 
    background: #3d3c3c; 
    border: 1px solid #333; 
    padding: 5px 10px;
    font-weight: 500;
    text-shadow: 0 0 1px rgba(255, 255, 255, 0.5); 
    opacity: 0;
    transition: all 0.2s ease-in-out;
    border:none;
    outline:none;
    cursor: pointer;
  }
  .article-content .copyCodeButton:hover {
    background: var(--hover-green-color) !important;
    border-color: var(--hover-green-bg) !important;
  }
</style>
