<style>
  body {
    {{- $bg := false -}}
    {{- range slice "background/bg.png" "background/bg.jpg" "background/bg.jpeg" "background/bg.webp" -}}
      {{- if (resources.Get .) -}}
        {{- $bg = (resources.Get .).Permalink -}}
        {{- break -}}
      {{- end -}}
    {{- end -}}
    background: url("{{ $bg }}") no-repeat center top !important;
    background-size: cover !important;
    background-attachment: fixed !important;
    background-color: transparent !important;
  }
  #page-wrapper {
    background: none !important;
  }
</style>
