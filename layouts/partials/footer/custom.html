<style>
  {{- $bg := "" -}}
  {{- $formats := slice "background/bg.webp" "background/bg.jpg" "background/bg.jpeg" "background/bg.png" -}}
  {{- range $formats -}}
    {{- if not $bg -}}
      {{- with resources.Get . -}}
        {{- $bg = .Permalink -}}
      {{- end -}}
    {{- end -}}
  {{- end -}}

  body {
    background: url("{{ $bg }}") no-repeat center top !important;
    background-size: cover !important;
    background-attachment: fixed !important;
    background-color: transparent !important;
  }
  #page-wrapper {
    background: none !important;
  }
</style>
